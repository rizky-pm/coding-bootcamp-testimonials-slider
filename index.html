<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./app/scss/styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Coding Bootcamp Testimonials Slider</title>
</head>
<body>
    <div id="content">
        <div class="profile-picture-container">
            <img class="profile-picture" src="./images/image-tanya.jpg" alt="Profile Picture">
            <div class="button">
                <div class="button__prev">
                    <img src="./images/icon-prev.svg" class="arrow" alt="Button Previous">
                </div>
                <div class="button__next">
                    <img src="./images/icon-next.svg" class="arrow" alt="Button Next">
                </div>
            </div>
        </div>
        
        <div class="text">
            <img class="text__bg" src="./images/pattern-quotes.svg" alt="Quotes">
            <p class="text__review"></p>
            <span class="text__name"></span>
            <span class="text__job"></span>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" 
            rel='noopener noreferrer'>Frontend Mentor</a>. 
            Coded by <a href='https://github.com/rizky-pm'>Rizky Putra Mahendra</a>ðŸ”¥
        </div>
    </div>

    <script type="module" src="./app/js/app.js"></script>
</html>
